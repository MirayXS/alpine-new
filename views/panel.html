<main class="form-signin">
  <form>
    <img class="mb-4" src="/views/img/ico.png" alt="" width="90" height="90">
    <h1 class="h3 mb-3 fw-normal">Menu</h1>
    <label for="inputPassword" class="visually-hidden">Api Key</label>
    <input type="text" id="chat" placeholder="Chat Message" required> </input>
        <input type="text" id="key" placeholder="Key" required> </input>
    <input type="text" id="c" placeholder="Channel Id" required> </input>
<br></br>
        <button id="btn" onclick="return submit()">Send</button>

    <script>

     document.getElementById("btn").onclick = function() {
           window.location.href = `/send?key=${document.getElementById("key").value}&id=${document.getElementById("c").value}&m=${document.getElementById("chat").value}`;


      return(false)
     }
    </script>

  </form>
